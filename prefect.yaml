name: prefect-template
prefect-version: 3.6.5

build:
  - prefect.deployments.steps.set_working_directory:
      directory: .

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /app

deployments:
  - name: greetings
    description: "Simple greeting flow for testing."
    entrypoint: flows/greetings_flow.py:greetings_flow
    work_pool:
      name: worker-pool
      job_variables:
        working_dir: /app
    parameters:
      name: "world"
    schedules:
      - cron: "0,15,30,45 * * * *"
        timezone: "America/Sao_Paulo"
