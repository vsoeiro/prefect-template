services:
  postgres:
    image: postgres:15
    restart: always
    networks:
      - prefect-net
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  prefect-server:
    image: prefecthq/prefect:3-python3.12
    restart: always
    networks:
      - prefect-net
    entrypoint: [ "/opt/prefect/entrypoint.sh", "prefect", "server", "start", "--no-services" ]
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - PREFECT_UI_API_URL=http://localhost:4200/api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4200:4200"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:4200/api/health', timeout=1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  prefect-services:
    image: prefecthq/prefect:3-python3.12
    restart: always
    networks:
      - prefect-net
    entrypoint: [ "/opt/prefect/entrypoint.sh", "prefect", "server", "services", "start" ]
    environment:
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    depends_on:
      prefect-server:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  prefect-net:
    name: prefect-net
